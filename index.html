<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathBox</title>
    <link rel="icon" href="/images/OIP (1).png" type="image/png">

    <!-- Bootstrap CSS for styling -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <!-- Icons from Bootstrap Icons and Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="loader d-none">
      <div class="loader-inner">
        <div class="loader-list">
          <div class="loader-item">
            <img class="loader-img" src="/images/output (1).png" alt="" />
          </div>
          <div class="loader-item">
            <h3 class="loader-title">DigitFlow</h3>
          </div>
          <div class="loader-item">
            <span class="loader-line">
              <span class="loader-percentage">100%</span>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-10 col-md-6">
            <div class="content">
              <div class="title-side">
                <a class="op-btn op-btn-lasts">
                  <i class="fa fa-history text-light"> </i>
                </a>
                <a class="op-btn op-btn-lighting" id="theme-toggle">
                  <i class="fa fa-sun text-light"></i>
                </a>
                <div class="mid-title"></div>
              </div>
              <div class="calculator-display">
                <div class="row">
                  <div class="col-12 flex-grow-1">
                    <p class="count-display ">2 + 3 =</p>
                  </div>
                  <div class="col-12 flex-grow-1">
                    <p class="result-display">5</p>
                  </div>
                </div>
              </div>
              <div class="btn-sec">
                <a class="btn-sec-key" data-set-key="clear">C</a>
                <a class="btn-sec-key" data-set-key="/">/</a>
                <a class="btn-sec-key" data-set-key="*">*</a>
                <a class="btn-sec-key" data-set-key="eraser"><i class="fa fa-eraser"></i></a>
                <a class="btn-sec-key" data-set-key="7">7</a>
                <a class="btn-sec-key" data-set-key="8">8</a>
                <a class="btn-sec-key" data-set-key="9">9</a>
                <a class="btn-sec-key" data-set-key="+">+</a>
                <a class="btn-sec-key" data-set-key="4">4</a>
                <a class="btn-sec-key" data-set-key="5">5</a>
                <a class="btn-sec-key" data-set-key="6">6</a>
                <a class="btn-sec-key" data-set-key="-">-</a>
                <a class="btn-sec-key" data-set-key="1">1</a>
                <a class="btn-sec-key" data-set-key="2">2</a>
                <a class="btn-sec-key" data-set-key="3">3</a>
                <a class="btn-sec-key btn-count" data-set-key="=">=</a>
                <a class="btn-sec-key" data-set-key="+/-">+/-</a>
                <a class="btn-sec-key" data-set-key="0">0</a>
                <a class="btn-sec-key" data-set-key=".">.</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- External JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome and Custom Scripts -->
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
